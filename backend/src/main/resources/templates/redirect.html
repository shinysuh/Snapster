<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Snapster 앱으로 이동 중...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script th:inline="javascript">
        /*<![CDATA[*/
        window.onload = function () {
            const accessToken = /*[[${accessToken}]]*/ 'ACCESS_TOKEN_PLACEHOLDER';
            const deeplink = "snapster://auth?accessToken=" + accessToken;
            // 강제 딥링크 이동
            window.location.href = deeplink;
        };
        /*]]>*/
    </script>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            padding-top: 50px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 16px;
            color: #2b6cb0;
        }
    </style>
</head>
<body>
<h1>앱으로 이동 중입니다...</h1>
<p>잠시만 기다려주세요.</p>
<a th:href="'snapster://auth?accessToken=' + ${accessToken}">앱으로 바로 이동하기</a>
</body>
</html>
