server:
  port: 8080
  error:
    whitelabel:
      enabled: true
  forward-headers-strategy: framework
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://43.202.142.170:3306/snapster
#    url: jdbc:mysql://localhost:3306/snapster
    username: snapster_app
    password: qwer1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true
  cache:
    type: redis
  data:
    redis:
      client-type: lettuce
      host: localhost
      port: 6379
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: af8073596be18f5dbfbb2515fe0ba6b0
            client-secret: ${KAKAO_CLIENT_SECRET}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            scope:
              - profile_nickname
              - profile_image
            redirect-uri: http://localhost:8080/login/oauth2/code/kakao
            client-name: Kakao
          google:
            client-id: 245849604605-jrf3orgldpeccmb2i9m0elehc8s0gnkl.apps.googleusercontent.com
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: http://localhost:8080/login/oauth2/code/google
            scope:
              - email
              - profile
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://www.googleapis.com/oauth2/v3/userinfo

authorization:
  app-redirect-uri: snapster://auth?accessToken=
  jwt:
    secret: ${JWT_SECRET}
#    expiration: 10800000   # 개발용 3시간
    expiration: 604800000   # 개발용 7일 - 안드로이드
    issuer: snapster-app
    refresh-expiration: 180000000
aws:
  s3:
    bucket-name: snapster-s3-bucket
    expiration: 300000  # 1000 * 60 * 5   # 5분
    access-key: ${S3_ACCESS_KEY}
    secret-key: ${S3_SECRET_ACCESS_KEY}
    region: ap-northeast-2   # 서울
redis:
  ttl:
    feed: 1800000   # 30분
    chat:
      room: 86400000    # 1일
firebase:
  config:
    path: firebase/snapster-firebase-service-account.json

logging:
  level:
    org:
      springframework:
        web: debug
